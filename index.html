<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/edbceede8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="Mountain Retreat 1.png" alt="Page 1 Front">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="Mountain Retreat 2.png" alt="Page 1 Back">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="Mountain Retreat 3.png" alt="Page 2 Front">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="Mountain Retreat 4.png" alt="Page 2 Back">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="Mountain Retreat 5.png" alt="Page 3 Front">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="Mountain Retreat 6.png" alt="Page 3 Back">
                </div>
            </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="Mountain Retreat 7.png" alt="Page 4 Front">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <img src="Mountain Retreat 8.png" alt="Page 4 Back">
                </div>
            </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <img src="Mountain Retreat 9.png" alt="Page 5 Front">
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <img src="Mountain Retreat 10.png" alt="Page 5 Back">
                </div>
            </div>
        </div>
        <!-- Paper 6 -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <img src="Mountain Retreat 11.png" alt="Page 6 Front">
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <h1>End of the Book</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
